<html>
<head>
	<title>Lab 8</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="javascript.js"></script>
	
	<script src="pouchdb-5.1.0.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="calendar">
	<div class="header">
		<h2>{{monthTo.title}}</h2>
	</div>
	<div class="daysOfWeek">
		<table>
		<tr>
			<td>Sun</td>
			<td>Mon</td>
			<td>Tue</td>
			<td>Wed</td>
			<td>Thur</td>
			<td>Fri</td>
			<td>Sat</td>
		</tr>
		<tr ng:repeat="days in day" ng:if="$index % 7 == 0" />
			<td>{{ day[$index] }}</td>
            <td>{{ day[$index + 1] }}</td>
            <td>{{ day[$index + 2] }}</td>
            <td>{{ day[$index + 3] }}</td>
            <td>{{ day[$index + 4] }}</td>
            <td>{{ day[$index + 5] }}</td>
            <td>{{ day[$index + 6] }}</td>
		</tr>
		</table>
	</div>
	<div class="week">
	
	</div>
	

</body>
</html>
